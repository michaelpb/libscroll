[tag]
name = Emphasis
class = style simplestyle
help : EOF
    Emphasized text, usually designated with italics.
EOF

[editor]
keycode = i
short_label = <em>Em</em>

[markdown]
markdown = u{$}
contains = style

[style]
target=editor
css : EOF
    /* some comment */
    {
        text-variation: italic;
    }
EOF
