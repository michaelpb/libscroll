# "blockquotes" turn into header-like objects, so the ToC is like:
# 1. section
#    * para
#    a. blockquote
#        * para
#    b. blockquote
#        * para
# 1. section
#    * para
#    a. blockquote
#        * para
#    b. blockquote
#        * para


[structure]
h0 = section
h1 = blockquote

