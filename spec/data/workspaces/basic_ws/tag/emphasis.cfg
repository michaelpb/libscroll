[tag]
name = Emphasis
class = style simplestyle
help : EOF
    Emphasized text, usually designated with italics.
EOF

[editor]
keycode = i
short_label = <em>Em</em>

[markdown]
markdown = *$*
contains = style

[style]
target=editor
css = { font-style: italic; }

[style]
target=default
html = <em>{% contents %}</em>

