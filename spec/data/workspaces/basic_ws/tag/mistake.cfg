[tag]
name = Mistake
class = style simplestyle
help : EOF
    Text that considered a mistake, usually designated with a strike through
    the center of the text (ie, stricken out).
EOF

[editor]
short_label = <span style="text-decoration: line-through">Mis<span>

[markdown]
markdown = ~~$~~
contains = style

[style]
target=editor
css = { text-decoration: line-through; }

[style]
target=default
html = <del>{% contents %}</del>

